<div class="wrapper wrapper-content animated fadeInRight" ng-controller="NowCtrl2 as main">
    <div class="row white-bg text-center" style="z-index: 999;padding: 20px 20px 15px 20px;">
        <div class="col-sm-12">
            <div class="pull-left m-b-xs">
                <div class="btn-group">
                     <label for="month" class="btn btn-sm"
                        ng-class="main.period == 'month' ? 'btn-primary' : 'btn-white'">
                        <input type="radio" id="month" ng-change="main.updateLabel()"
                        name="options" ng-model="main.period" value="month"
                        style="display: none"> Month
                    </label>
                </div>
            </div>
            <div class="text-center" style="display: inline-block;">
                <div uib-dropdown id="dropDownCalendar">
                    <h3>
                        <a uib-dropdown-toggle id="aCalendar">
                            {{main.currentDayLabel}} <span class="caret"></span>
                        </a>
                    </h3>
                    <div uib-dropdown-menu="" id="menuCalendar"
                        ng-click="$event.preventDefault();$event.stopPropagation()">
                        <div date-picker ng-model="main.currentDay"
                            ng-change="main.updateLabel(main.currentDay)" auto-close="true"
                            view="date" min-view="date" max-view="date" first-day="1"
                            max-date="maxDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <div class="pull-right">
                    <div data-toggle="buttons" class="btn-group">
                        <button type="button" class="btn btn-sm btn-white"
                            ng-click="main.goBack()">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-white"
                            ng-disabled="main.bThisPeriod" ng-click="main.goForward()">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-sm"
                        ng-class="main.bThisPeriod ? 'btn-primary' : 'btn-white'"
                        ng-click="main.goToday()">{{ main.todayBtnStr }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    </br>
