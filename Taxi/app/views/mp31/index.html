<head>
    <link href="css/antolin.css" rel="stylesheet">
</head>
<head>
    <style>
        body {
            background-image: url("img/engel.jpg");
        }
    </style>
</head>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="AlarmsCtrl as alarms">
    
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content"> 
                <div class="row">
					<div class="col-sm-9">
                        <div class="table-responsive">
                            <table id="alarms" class="table table-striped table-bordered datatable-example" datatable="ng" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th id="alarmIdHdr">Alarm #</th>
                                        <th id="alarmDescrHdr">Description</th>
                                        <th id="alarmDescrHdr">Machine</th>
                                        <th id="alarmLevelHdr">Timestamp</th>
                                        <th id="alarmLevelHdr"><input type="checkbox" ng-model="alarms.selectAll" ng-click="alarms.toggleAll(alarms.selectAll, alarms.selected)"></th>
                                    </tr>
                                </thead>
                                <tbody ng-model="alarms">
                                    <tr style="cursor:pointer" ng-repeat="alarm in alarms.alarms.alarms" ng-click="toggleDetail()">
                                        <td>{{ alarm.alarm }}</td>
                                        <td>{{ alarm.description}}</td>
                                        <td>{{ alarm.machine }} {{ alarm.machine_part }}</td>
                                        <td>{{ alarm.timestamp }}</td>
                                        <td> <input type="checkbox" ng-model="alarms.selected[alarm.timestamp+','+alarm.alarm]" ng-click="alarms.toggleOne(alarms.selected)"> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div class="row">
    <div class="down-screen">
    <button ui-sref="index.main" type="submit" class="button" >MP31<div style="margin-top:10px;">{{ alarms.status.status.start }}</div><div>Online: {{ alarms.status.status.PlaMp31Connected_st==1 ? 'YES' : 'NO'}}</div></button>
    <button ui-sref="indexMP32.mainMP32" type="submit" class="button">MP32<div style="margin-top:10px;">{{ alarms.status.status.start }}</div><div>Online: {{ alarms.status.status.PlaMp32Connected_st==1 ? 'YES' : 'NO'}}</div></button>

</div>
