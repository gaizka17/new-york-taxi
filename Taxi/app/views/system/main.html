<head>
<style>
    #fileLoader
    {
        display:none;
    }    
</style>
</head>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="AlarmsCtrl as alarms">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Loading</h5>
                    </div>                    
                    <div class="ibox-content">
                        <button type="submit" class="button" ng-click="alarms.onLoad()" >LOAD FILE/S</button>
                    </div>
                    <input type="file" id="fileLoader" name="files" title="Load File" />
                </div>
            </div>
        </div>
    </div>
</div>
