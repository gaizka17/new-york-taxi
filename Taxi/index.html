<section class="comments gray-section" style="background: #333">
    <div class="container">
        <div class="row text-center">
    <div class="row text-center">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div>
                <h1 class="logo-name">NYC TLC Analysis Tool</h1>
            </div>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" onsubmit="return DoLogin()">
                <div class="form-group">
                    <input id="user" type="text" class="form-control" placeholder="Username" required="" value="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="" value="">
                </div>
				<div id="loginResult" class="alert alert-danger" style="display:none">Invalid username/password</div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

<script src="js/jquery-2.1.1.js"></script>

<script>
function DoLogin() {
	var url = 'http://pm.smartfactory.grupoantolin.com/api/pla/do-login';
	var xmlhttp = new XMLHttpRequest();

	xmlhttp.onreadystatechange = function() {
		if ( xmlhttp.readyState == 4 ) {
			if ( xmlhttp.status == 200 ) {
				var loginResult = JSON.parse(xmlhttp.responseText);
				if ( loginResult.result ) {
					window.location = "app";
				} else {
					var loginResultDiv = document.getElementById("loginResult");
					loginResultDiv.style.display = "block";
				}
			}
		}
	};
	xmlhttp.open("GET", url, true);
    xmlhttp.setRequestHeader("Authorization", "Basic " + btoa(document.getElementById("user").value+":"+document.getElementById("password").value)); //esto estas probando
	xmlhttp.send(null);
	return false;
};
</script>
